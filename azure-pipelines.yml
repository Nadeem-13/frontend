# Starter pipeline
- task: NexusIqPipelineTask@1
  inputs:
    nexusIqService: 'NexusIQConnection'
    applicationId: 'my-app'
    stage: 'Build'
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: Npm@1
  inputs:
    command: 'install'
    workingDir: 'prashantkat1980/frontend/'
- task: SonarQubePrepare@5
  inputs:
    SonarQube: 'azure-asw-sonar'
    scannerMode: 'CLI'
    configMode: 'manual'
    cliProjectKey: 'testproject'
    cliProjectName: 'testproject'
    cliSources: '.prashantkat1980/frontend'
- task: Npm@1
  inputs:
    command: 'custom'
    workingDir: 'prashant.kat1980/frontend/'
    customCommand: 'run build'