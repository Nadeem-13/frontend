name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ${{ steps.login-ecr.output.registry }}
    
    - name : docker login
      env:
        DOCKER_USERNAME : ${{ secrets.DOCKER_USERNAME }}
        DOCKERHUB_PASSWORD : ${{ secrets. DOCKERHUB_PASSWORD }}
      run : |
        docker login -u $DOCKER_USERNAME -p $DOCKERHUB_PASSWORD
        
    - name : Docker push to docker hub
      run: docker push $DOCKER_USERNAME/frontend
    
       
